# This is a basic workflow to help you get started with Actions

name: Update Packages

# Controls when the workflow will run
on: [push, workflow_dispatch]
  # Triggers the workflow on push or pull request events but only for the "main" branch
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  #workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  vscodium:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          ref: patches

      # Runs a single command using the runners shell
      - name: Cloning vscodium-electron
        run: git clone https://aur.archlinux.org/vscodium-electron.git

      - name: Patching...
        run: |
            cd vscodium-electron
            patch -u < ../vscodium-electron-patch/PKGBUILD.patch
            patch -u < ../vscodium-electron-patch/SRCINFO.patch

      - name: Building...
        id: build
        #uses: 2m/arch-pkgbuild-builder@v1.19
        #with:
        #  target: pkgbuild
        #  pkgname: vscodium-electron/
        uses: edlanglois/pkgbuild-action@v1.1.8
        with:
          pkgdir: vscodium-electron/
        #  namcapDisable: true

      - uses: actions/upload-artifact@v3
        with:
          name: vscodium-electron
          path: ${{ steps.build.outputs.pkgfile0 }}

      
