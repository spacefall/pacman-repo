name: Update Packages
concurrency:
  group: build
  cancel-in-progress: true
on:
  schedule:
    - cron: "30 14 * * 1,3,5"
  push: 
    branches:
      - main
  workflow_dispatch:

jobs:
  #vscodium:
  #  uses: ./.github/workflows/builder.yaml
  #  with:
  #    package: vscodium-electron
  #    isAur: true

  discord:
    uses: ./.github/workflows/builder.yaml
    with:
      package: vencord-desktop-git
      isAur: true

  bitwarden:
    uses: ./.github/workflows/builder.yaml
    with:
      package: bitwarden
      isAur: false

  spotify:
    uses: ./.github/workflows/builder.yaml
    with:
      package: spotify-snapstore
      isAur: true
  
  prismlauncher:
    uses: ./.github/workflows/builder.yaml
    with:
      package: prismlauncher
      isAur: true

  publish:
    runs-on: ubuntu-latest
    needs: [spotify, bitwarden, discord, prismlauncher]
    if: always() && !cancelled()
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get packages
        uses: actions/download-artifact@v3
        with:
          path: built-pkgs/

      # from https://github.com/fwcd/arch-repo/blob/main/.github/workflows/build.yml
      - name: Build package database
        run: |
            mkdir repo
            cd built-pkgs/
            mv */*.pkg.tar.zst ../repo/
            cd ..
            docker run --rm --user "$(id -u):$(id -g)" --mount type=bind,src="$PWD",dst="/src/${{ github.repository }}" --workdir "/src/${{ github.repository }}" ghcr.io/fwcd/archlinux ./create-db

      - name: Publish release
        if: github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="$(date '+%Y-%m-%d-%H-%M')"
          gh release create "$tag" --title "$tag" --notes "" repo/*
  
