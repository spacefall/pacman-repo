name: Update Packages (build)
concurrency:
  group: build
  cancel-in-progress: true
on:
  schedule:
    - cron: "0 4 */15 * *"
  #push: 
  #  branches:
  #    - main
  workflow_dispatch:

jobs:

  blackbox:
    uses: ./.github/workflows/builder.yaml
    with:
      package: blackbox-terminal

  libpqmarble:
    uses: ./.github/workflows/builder.yaml
    with:
      package: libpqmarble
      
  prismlauncher:
    uses: ./.github/workflows/builder.yaml
    with:
      package: prismlauncher
      
  paru:
    uses: ./.github/workflows/builder.yaml
    with:
      package: paru
      
  opentabletdriver:
    uses: ./.github/workflows/builder.yaml
    with:
      package: opentabletdriver
      skipRuntimeDeps: true

  dissent:
    uses: ./.github/workflows/builder.yaml
    with:
      package: dissent

  spicetify:
    uses: ./.github/workflows/builder.yaml
    with:
      package: spicetify-cli-git
      skipRuntimeDeps: true

  polychromatic:
    uses: ./.github/workflows/builder.yaml
    with:
      package: polychromatic
      skipRuntimeDeps: true

